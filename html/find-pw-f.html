<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파링</title>
    <link rel="stylesheet" href="../css/find-pw-f.css" />
  </head>
  <body>
    <div class="container">
      <img src="../image/main-logo.svg" alt="메인로고" class="logo" />
      <div class="log-in-input">
        <span class="input-title"
          >비밀번호 찾기를 위한 아이디를 입력해주세요!</span
        >
        <input
          type="text"
          class="id-pw-input"
          placeholder="아이디를 입력해주세요"
        />
        <span class="input-title"
          >비밀번호 찾기를 위한 이메일 입력해주세요!</span
        >
        <input
          type="text"
          class="id-pw-input2"
          placeholder="이메일을 입력해주세요"
        />
        <span class="error-message"
          >등록되어있지 않은 이메일/아이디에요.<br />다시 시도해주세요.</span
        >
      </div>
      <button class="log-in-button">비밀번호 찾기</button>
    </div>
  </body>
</html>
