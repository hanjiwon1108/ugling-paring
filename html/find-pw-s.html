<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파링</title>
    <link rel="stylesheet" href="../css/find-pw-s.css" />
  </head>
  <body>
    <div class="container">
      <img src="../image/main-logo.svg" alt="메인로고" class="logo" />
      <span class="hello-comment"
        >안녕하세요, 황지영님!<br />황지영님의 비밀번호를 재설정해주세요.</span
      >
      <div class="log-in-input">
        <span class="input-title">새로운 비밀번호를 입력해주세요!</span>
        <input
          type="password"
          class="id-pw-input"
          placeholder="비밀번호를 입력해주세요"
        />
      </div>
      <button class="log-in-button" id="reset-pw">비밀번호 재설정</button>
    </div>
    <script src="../js/find-pw-s.js"></script>
  </body>
</html>
