<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파링</title>
    <link rel="stylesheet" href="../css/item-more-x.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="main-header">
          <img src="../image/main-logo.svg" alt="main-logo" id="go-main" />
          <input type="text" class="search" />
          <img src="../image/profile.svg" alt="profile" class="profile" />
        </div>
        <div class="category">
          <span class="menu" id="drink">음료</span>
          <span class="menu" id="snack">스낵</span>
          <span class="menu" id="icecream">아이스크림</span>
          <span class="menu" id="bread">빵</span>
        </div>
      </div>
      <div class="item-info">
        <div class="item">품절</div>
        <div class="item-ex">
          <span class="item-name">제품명</span>
          <span class="item-price">제품가격 원</span>
          <img src="../image/star.svg" alt="별점" class="star" />
          <span class="itme-count">재고 (재고개수)개 있음</span>
          <span class="item-more-ex"
            >무게<br />칼로리<br />원재료명<br />알레르기를 일으킬 수 있는
            재료<br />주의사항
          </span>
        </div>
      </div>
      <div class="review-box">
        <span class="review-text">리뷰</span>
        <img
          src="../image/review-write.svg"
          alt="리뷰작성"
          class="review-write"
        />
        <img
          src="../image/review-list.svg"
          alt="리뷰보기"
          class="review-list"
        />
      </div>
    </div>
    <script src="../js/go-main.js"></script>
    <script src="../js/category.js"></script>
  </body>
</html>
