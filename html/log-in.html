<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파링</title>
    <link rel="stylesheet" href="../css/log-in.css" />
  </head>
  <body>
    <div class="container">
      <img src="../image/main-logo.svg" alt="메인로고" class="logo" />
      <span class="log-in-text">로그인하고 더많은 서비스를 즐겨봐요</span>
      <div class="log-in-input">
        <span class="input-title">아이디</span>
        <input
          type="text"
          class="id-pw-input"
          placeholder="아이디를 입력해주세요"
        />
        <span class="input-title">비밀번호</span>
        <input
          type="password"
          class="id-pw-input"
          placeholder="비밀번호를 입력해주세요"
        />
      </div>
      <span class="find-pw-id"
        ><span id="find-pw-go">비밀번호 찾으러가기</span> |
        <span id="go-sign-in">회원가입 하러가기</span></span
      >
      <button class="log-in-button">로그인</button>
    </div>
    <script src="../js/log-in.js"></script>
    <script src="../js/go-sign-in.js"></script>
  </body>
</html>
